<form class="form basket__form">
    <div class="form-title">Контакты</div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <input type="text" placeholder="Имя" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Фамилия" required>
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Телефон" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="E-mail (не обязательно)">
            </div>
        </div>
        <div class="col-md-8">
            <textarea placeholder="Комментарий к заказу"></textarea>
        </div>
        <div class="col-12">
            <div class="form-group">
                <input type="text" placeholder="Адрес доставки" required>
                <div class="basket__form_example">
                    например: ул. Петровка, 2, 5-й этаж, Москва 107031, Россия
                </div>
            </div>
        </div>
    </div>
</form>
